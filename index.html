<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">

</head>

<body>
    <div class="in-puts">
        <input type="text" placeholder="Name" id="name">
        <input type="number" placeholder="Number" id="number">
        <input type="number" placeholder="grade" id="grade">
        <select name="" id="education">
            <option value="None">None</option>
            <option value="Matric">Matric</option>
            <option value="Inter">Inter</option>
            <option value="Bacholar">Bacholar</option>
        </select>
        <button onclick="submitData()">Save</button>
        <button onclick="edit_row()">Update</button>
    </div>
    <div class="data_a">
        <table class="styled-table" id="data">
            <thead>
                <tr>
                    <th>
                        <p>Id</p>
                    </th>
                    <th>
                        <p>Name</p>
                    </th>
                    <th>
                        <p>Number</p>
                    </th>
                    <th>
                        <p>Grade</p>
                    </th>
                    <th>
                        <p>Education</p>
                    </th>
                    <th>
                        <p>Action</p>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
